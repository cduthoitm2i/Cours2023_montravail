<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Les formulaires</h1>
    <!--Formulaire simple, données pas sensible-->
    <form action="" method="get">
        Prénom&nbsp;: <input type="text" name="prenom" id="form1">
        Nom&nbsp;: <input type="text" name="nom" id="form2"><br>
        <input type="submit" value="Envoyer le formulaire">
        <!--Vide le texte dans les champs-->
        <!--Ne pas mettre de caractères spéciaux dans les attributs method, class, action, id et name !!-->
        <input type="reset" value="Remettre à zéro">
        <!--Par défaut message Réinitialiser affiché dans le bouton-->
       <input type="reset">
    </form>
    <br/>
    <!--Formulaire simple, données sensible, envoie les infos en cachés-->
    <form action="" method="post">
        Prénom&nbsp;: <input type="text" name="prenom" id="form3">
        Nom&nbsp;: <input type="text" name="nom" id="form4"><br>
        
        <input type="submit" value="Envoyer le formulaire">
    </form>
    <br/>
    <!--Envoi d'un formulaire vers une autre page-->
    <form action="/1-HTML/4-ListeTableau.html" method="get">
        Prénom&nbsp;: <input type="text" name="prenom" id="form5">
        Nom&nbsp;: <input type="text" name="nom" id="form6"><br>
        
        <input type="submit" value="Envoyer le formulaire">
    </form>

    <br>
    <!--info pattern pour contrôler la saisie dans le formulaire-->
    <form method="get" action="">
        Prénom&nbsp;: <input type="text" name="prenom" id="" required placeholder="Votre prénom" pattern=".{3,}"><br>
        Nom&nbsp;: <input type="text" name="nom" id="" required placeholder="Votre nom"><br>
        Email&nbsp;: <input type="email" name="email" id="">
        <input type="submit" value="Envoyer le formulaire">
        <input type="reset" value="Remettre à zero"><br/>
       
    </form><br>
        <!--Si input type=file, il faut ajouter l'attribut enctype sinon l'image n'est pas envoyée-->
    <!--mettre method avec la valeur post à la place de get pour envoyer des images, mais exceptionnellement on peut laisser get-->
    <!--Différence d'affichage dans F12, binary si post, nom du fichier en toute lettre quand get renseigné-->
    <fieldset><form method="get" action="" enctype="multipart/form-data">
        <legend>Vos informations personnelles</legend>
            <p>
                <label for="nom">Votre nom&nbsp;:</label>
                <input type="text" id="nom" name="nom" required pattern=".{3,}" placeholder="Votre nom">
            </p>
            <p>
                <label for="mdp">Votre mot de passe&nbsp;:</label>
                <input type="text" id="mdp" name="mdp" required pattern=".{8,}">
            </p>
            <p>
                <label for="age">Votre âge&nbsp;:</label>
                <input type="number" id="age" name="age" min="18" max="100" value="18">
            </p>

            <p>
                <label for="naissance">Votre date de naissance&nbsp;:</label>
                <input type="date" id="naissance" name="naissance">
            </p>
            <!--Le nom du name avec des crochets permet de récupérer les informations avec PHP sous forme de tableau de données-->
            <input type="checkbox" name="choix[]" value="Pomme" id="radio-apple">
            <label for="radio-apple">Pomme</label><br>
            <input type="checkbox" name="choix[]" value="Banane" id="radio-banane">
            <label for="radio-apple">Banane</label><br><br>
           
            <!--Ici le name n'est pas envoyé sous forme de tableau car on a une seule information à récupérer dans PHP-->
            <input type="radio" name="situation" value="Propriétaire" checked>Propriétaire<br>
            <input type="radio" name="situation" value="Locataire">Locataire<br>
            <!--Exemple menu déroulant-->
            <div>
                <label for="lieu_naissance">Lieu de naissance&nbsp;:</label>
                <select name="lieu_naissance" id="lieu_naissance" required>
                    <option value="" selected>--Choisissez votre lieu de naissance--</option>
                    <option value="France">France</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Italie">Italie</option>
                    <option value="Espagne">Espagne</option>
                </select>
            </div>
            <!--Exemple menu déroulant (sélection de plusieurs choix avec la touche CTRL)-->
            <div>
                <label for="lieu_vacances">Lieu de naissance&nbsp;:</label>
                <select name="lieu_vacances" id="lieu_vacances" required multiple>
                    <option value="" selected>--Choisissez votre lieu de vacances--</option>
                    <option value="France">France</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Italie">Italie</option>
                    <option value="Espagne">Espagne</option>
                </select>
            </div><br>
            <!--Champ de texte à remplir-->
            <textarea name="information" id="" cols="70" rows="5" placeholder="Texte par défaut">Votre commentaire</textarea><br>

            <input type="file" name="fichier" accept="image/*"><br>

            <input type="submit" value="Envoyer"><br><br>
       
    </form>
</fieldset>
</body>
</html>
