<body class="d-flex flex-column min-vh-100">
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">M2I</a>

        <li class="nav-item">

  </header>
  <main>
    <!--On ajoute un div-->
   
    <div class="container">
        <h1>Création de compte utilisateur</h1>
        <br>
        <form action="" method="get">
        
          <div class="row">
            
            <div class="col-2 offset-md-2">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Monsieur
  </label>
            </div>
            <div class="col">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
  <label class="form-check-label" for="flexRadioDefault2">
    Madame
  </label>
            </div>
          </div><br>
          <div class="row">
            <div class="col-2">
              <label for="Nom" class="col-sm-2 col-form-label">Nom</label>
            </div>
            <div class="col-10">
              <input class="form-control" type="text" placeholder="Nom" aria-label="Nom">
            </div>
          </div><br>
          <div class="row">
            <div class="col-2">
              <label for="Prenom" class="col-sm-2 col-form-label">Prénom</label>
            </div>
            <div class="col-10">
              <input class="form-control" type="text" placeholder="Prénom" aria-label="Prenom">
            </div>
          </div><br>
          <div class="row">
            <div class="col-2">
              <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Téléphone</label>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Téléphone">
            </div>
           
          </div><br>
          <div class="row">
            <div class="col-2">
              <label for="exampleFormControlInput2" class="col-sm-2 col-form-label">Email</label>
            </div>
            <div class="col-10">
              <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="E-mail">
            </div>
           
          </div><br>
          <div class="row">
            <div class="col-2">
              <label for="exampleFormControlInput3" class="col-sm-2 col-form-label">Adresse</label>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Adresse">
            </div>
           
          </div>
          <br>
          <div class="row">
            <div class="col-2">
              <label for="exampleFormControlInput4" class="col-sm-2 col-form-label">Code&nbsp;postal</label>
            </div>
            <div class="col-3">
              <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Code&nbsp;postal">
            </div>
            <div class="col-2">
              
            </div>
            <div class="col-1">
              <label for="exampleFormControlInput5" class="col-sm-2 col-form-label">Ville</label>
            </div>
            <div class="col-4">
              <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Ville">
            </div>
          </div><br>
          <div class="row">
            
            <div class="col offset-md-2">
              <button class="btn btn-primary" type="submit">Soumettre</button>
            </div>
          </div>
 
        </form>
    </div>
  </main>
